    <form action="" method="POST"><br>
        <h1>Contact Form</h1><br>
          <label for="text">Firstname:</label>
    	  <input type="text" name="text">
        <hr>
          <label for="text">Surname:</label>
          <input type="text" name="text">
        <hr>
          <label for="text">Email:</label>
          <input type="text" name="text">
        <hr>
          <label for="num">Telephone:</label>
          <input type="number" name="num">
        <hr>       
      <label for="radio">Is your work urgent:</label>
          <input type="radio" name="radio" value="yes">
          <label for="yes">YES</label>
          <input type="radio" name="radio" value="no">
          <label for="no">NO</label>
        <hr>
          <label for="dropdown">Your contact preference:</label>
          <select name="dropdown">
            <option value="phone">Phone</option>
            <option value="e-mail">E-mail</option>
            <option value="post">Post</option>
          </select>
        <hr>
        <section class="more-info">
            <label for="more">What is your enquiry about:</label>
            <br>
            <textarea id="more" name="more" rows="8" cols="100"></textarea>
          </section>
          <hr>  
          <section class="submission">
            <input type="submit" value="Submit">
          </section>
      </form>
  </body>
